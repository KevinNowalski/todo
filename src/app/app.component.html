<div class="container">
  <app-header></app-header>
  <div id="todo-input">
    <button (click)="addTodo(todo.value)"></button>
    <input type="text" placeholder="Create a new todo..." #todo (keydown.enter)="addTodo(todo.value)">
  </div>
  <div id="todo-items">
    <ul *ngFor="let item of list">
      <li><button (click)="removeTodo(item.id)"></button>{{item.name}}</li>
    </ul>
  </div>
</div>
