<div class="container">
  <app-header></app-header>
  <div id="todo-input">
    <button (click)="addTodo(task.value)"></button>
    <input type="text" placeholder="Create a new todo..." #task />
  </div>
  <div id="todo-items">
    <ul *ngFor="let item of list">
      <li><button (click)="removeTodo(item.id)"></button>{{item.name}}</li>
    </ul>
  </div>
</div>
